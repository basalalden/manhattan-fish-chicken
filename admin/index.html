<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Manhattan Fish & Chicken</title>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.init({
      config: {
        load_config_file: false,
        backend: {
          name: 'github',
          repo: 'basalalden/manhattan-fish-chicken',
          branch: 'main'
        },
        media_folder: 'assets/images',
        public_folder: '/assets/images',
        collections: [
          {
            name: 'menu',
            label: 'Menu Items',
            folder: '_data/menu',
            create: true,
            fields: [
              { label: 'Name', name: 'name', widget: 'string' },
              { label: 'Category', name: 'category', widget: 'select', options: ['chicken', 'fish', 'seafood', 'combos', 'sides', 'drinks'] },
              { label: 'Description', name: 'description', widget: 'text' },
              { label: 'Price', name: 'price', widget: 'string' },
              { label: 'Badge', name: 'badge', widget: 'string', required: false }
            ]
          },
          {
            name: 'locations',
            label: 'Locations',
            folder: '_data/locations',
            create: true,
            fields: [
              { label: 'Name', name: 'name', widget: 'string' },
              { label: 'Address', name: 'address', widget: 'string' },
              { label: 'Phone', name: 'phone', widget: 'string' },
              { label: 'Hours', name: 'hours', widget: 'string' }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
